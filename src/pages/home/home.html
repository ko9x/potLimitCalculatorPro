<ion-split-pane>
  <ion-content class="playerTracker">
    <ion-grid class="trackerGrid">
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player1')" [class.actionOn]="currentAction === 'player1'"  [class.dealer]="currentDealer === 'player1'" id="trackerTopButton"><ul><li>{{player1Name}}</li> <li>{{player1Bet}}</li></ul></button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player2')" [class.actionOn]="currentAction === 'player2'" [class.dealer]="currentDealer === 'player2'" class="trackerButtons"><ul><li>{{player2Name}}</li> <li>{{player2Bet}}</li></ul></button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player3')" [class.actionOn]="currentAction === 'player3'" [class.dealer]="currentDealer === 'player3'" class="trackerButtons"><ul><li>{{player3Name}}</li> <li>{{player3Bet}}</li></ul></button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player4')" [class.actionOn]="currentAction === 'player4'" [class.dealer]="currentDealer === 'player4'" class="trackerButtons"><ul><li>{{player4Name}}</li> <li>{{player4Bet}}</li></ul></button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player5')" [class.actionOn]="currentAction === 'player5'" [class.dealer]="currentDealer === 'player5'" class="trackerButtons"><ul><li>{{player5Name}}</li> <li>{{player5Bet}}</li></ul></button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player6')" [class.actionOn]="currentAction === 'player6'" [class.dealer]="currentDealer === 'player6'" class="trackerButtons"><ul><li>{{player6Name}}</li> <li>{{player6Bet}}</li></ul></button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player7')" [class.actionOn]="currentAction === 'player7'" [class.dealer]="currentDealer === 'player7'" class="trackerButtons"><ul><li>{{player7Name}}</li> <li>{{player7Bet}}</li></ul></button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player8')" [class.actionOn]="currentAction === 'player8'" [class.dealer]="currentDealer === 'player8'" class="trackerButtons"><ul><li>{{player8Name}}</li> <li>{{player8Bet}}</li></ul></button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player9')" [class.actionOn]="currentAction === 'player9'" [class.dealer]="currentDealer === 'player9'" class="trackerButtons"><ul><li>{{player9Name}}</li> <li>{{player9Bet}}</li></ul></button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="editPlayer('player10')" [class.actionOn]="currentAction === 'player10'" [class.dealer]="currentDealer === 'player10'" class="trackerButtons"><ul><li>{{player10Name}}</li> <li>{{player10Bet}}</li></ul></button>
      </ion-row>
    </ion-grid>
  </ion-content>


  <ion-content class="mainContent" padding-top padding-right padding-bottom main > 

    <ion-grid>
      <ion-row nowrap>
        <button ion-button col-3 class="topButtons" (click)="setBlinds()">Blinds</button>
        <span col-6 id="betDisplay">
            <p text-center id="topDisplayText">bet</p>
            <p id="primaryNumber">{{primaryNumber}}</p>
        </span>
        <button ion-button col-3 class="topButtons" (click)="newHand()" text-wrap>New Hand</button>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row nowrap class="callRow">
        <button ion-button col-4 class="middleButtons" (click)="call()">Call</button>
        <button ion-button col-4 class="middleButtons" (click)="fold()">Fold</button>
        <button ion-button col-4 class="middleButtons" (click)="potBet()" >Pot Bet</button>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row nowrap>
        <button ion-button col-4 class="middleButtons" color="light" round *ngFor="let n of row1" (click)="register(n)">{{n}}</button>
      </ion-row> 
      <ion-row nowrap>
        <button ion-button col-4 class="middleButtons" color="light" round *ngFor="let n of row2" (click)="register(n)">{{n}}</button>
      </ion-row>
      <ion-row nowrap>
        <button ion-button col-4 class="middleButtons" color="light" round *ngFor="let n of row3" (click)="register(n)">{{n}}</button>
      </ion-row>
      <ion-row nowrap class="zeroRow">
          <button ion-button col-3 class="zeroRowButtons" id="cancel" (click)="clear()"><ion-icon name="close"></ion-icon></button>
          <button ion-button col-3 class="zeroRowButtons" color="light" (click)="register('0')" >0</button>
          <button ion-button col-3 class="zeroRowButtons" color="light" (click)="addDecimal()" >.</button>
          <button ion-button col-3 class="zeroRowButtons" id="add" (click)="solve(true)"><ion-icon name="add"></ion-icon></button>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row nowrap>
        <span col-6 class="bottomDisplay" (click)="changeCurrentBet()">
          <p text-center class="bottomDisplayText">current bet</p>
          <p id="primaryNumber">${{currentBet}}</p>
          <p text-center class="secondaryDisplayText">tap to change</p>
        </span>
        <span col-6 class="bottomDisplay" (click)="isQualifyingLow(smallBlind, pot)">
          <p text-center class="bottomDisplayText">in the pot</p>
          <p id="primaryNumber">${{pot}}</p>
          <p text-center class="secondaryDisplayText">tap to split</p>
        </span>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-split-pane>
