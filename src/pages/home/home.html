<ion-split-pane>
  <ion-content class="playerTracker">
    <ion-grid class="trackerGrid">
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player1')" [class.actionOn]="player1A"  [class.dealer]="player1D" id="trackerTopButton">{{player1Name}} {{player1Bet}}</button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player2')" [class.actionOn]="player2A" [class.dealer]="player2D" class="trackerButtons">{{player2Name}} {{player2Bet}}</button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player3')" [class.actionOn]="player3A" [class.dealer]="player3D" class="trackerButtons">{{player3Name}} {{player3Bet}}</button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player4')" [class.actionOn]="player4A" [class.dealer]="player4D" class="trackerButtons">{{player4Name}} {{player4Bet}}</button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player5')" [class.actionOn]="player5A" [class.dealer]="player5D" class="trackerButtons">{{player5Name}} {{player5Bet}}</button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player6')" [class.actionOn]="player6A" [class.dealer]="player6D" class="trackerButtons">{{player6Name}} {{player6Bet}}</button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player7')" [class.actionOn]="player7A" [class.dealer]="player7D" class="trackerButtons">{{player7Name}} {{player7Bet}}</button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player8')" [class.actionOn]="player8A" [class.dealer]="player8D" class="trackerButtons">{{player8Name}} {{player8Bet}}</button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player9')" [class.actionOn]="player9A" [class.dealer]="player9D" class="trackerButtons">{{player9Name}} {{player9Bet}}</button>
      </ion-row>
      <ion-row>
        <button ion-button text-wrap col-12 (click)="addPlayer('player10')" [class.actionOn]="player10A" [class.dealer]="player10D" class="trackerButtons">{{player10Name}} {{player10Bet}}</button>
      </ion-row>
    </ion-grid>
  </ion-content>


  <ion-content class="mainContent" padding-top padding-right padding-bottom main > 

    <ion-grid>
      <ion-row nowrap>
        <button ion-button col-3 class="topButtons" (click)="setBlinds()">Blinds</button>
        <span col-6 id="betDisplay">
            <p text-center id="topDisplayText">bet</p>
            <p id="primaryNumber">{{primaryNumber}}</p>
        </span>
        <button ion-button col-3 class="topButtons" (click)="newHand()" text-wrap>New Hand</button>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row nowrap class="callRow">
        <button ion-button col-4 class="middleButtons" (click)="call()">Call</button>
        <button ion-button col-4 class="middleButtons" (click)="fold()">Fold</button>
        <button ion-button col-4 class="middleButtons" (click)="potBet()" >Pot Bet</button>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row nowrap>
        <button ion-button col-4 class="middleButtons" color="light" round *ngFor="let n of row1" (click)="register(n)">{{n}}</button>
      </ion-row> 
      <ion-row nowrap>
        <button ion-button col-4 class="middleButtons" color="light" round *ngFor="let n of row2" (click)="register(n)">{{n}}</button>
      </ion-row>
      <ion-row nowrap>
        <button ion-button col-4 class="middleButtons" color="light" round *ngFor="let n of row3" (click)="register(n)">{{n}}</button>
      </ion-row>
      <ion-row nowrap class="zeroRow">
          <button ion-button col-3 class="zeroRowButtons" id="cancel" (click)="clear()"><ion-icon name="close"></ion-icon></button>
          <button ion-button col-3 class="zeroRowButtons" color="light" (click)="register('0')" >0</button>
          <button ion-button col-3 class="zeroRowButtons" color="light" (click)="addDecimal()" >.</button>
          <button ion-button col-3 class="zeroRowButtons" id="add" (click)="solve(true)"><ion-icon name="add"></ion-icon></button>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row nowrap>
        <span col-6 class="bottomDisplay" (click)="changeCurrentBet()">
          <p text-center class="bottomDisplayText">current bet</p>
          <p id="primaryNumber">${{currentBet}}</p>
          <p text-center class="secondaryDisplayText">tap to change</p>
        </span>
        <span col-6 class="bottomDisplay" (click)="isQualifyingLow(smallBlind, pot)">
          <p text-center class="bottomDisplayText">in the pot</p>
          <p id="primaryNumber">${{pot}}</p>
          <p text-center class="secondaryDisplayText">tap to split</p>
        </span>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-split-pane>
